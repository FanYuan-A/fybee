<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>会员登录</title>
  <link rel="stylesheet" href="css/user_login.css">
  <link rel="stylesheet" href="css/base.css"/>
</head>
<body>
<header>
  <iframe src="header.html" frameborder="0" class="my_header"></iframe>
</header>
<div class="cotn_principal">
  <div class="cont_centrar">
    <div class="cont_login">
      <div class="cont_info_log_sign_up">
        <div class="col_md_login">
          <div class="cont_ba_opcitiy">
            <h2>会员登录</h2>
            <p>国庆本宝宝就躺家里吃吃吃</p>
            <button class="btn_login">登录</button>
          </div>
        </div>
        <div class="col_md_sign_up">
          <div class="cont_ba_opcitiy">
            <h2>新会员注册</h2>
            <p>注册即可获得20元优惠券</p>
            <button class="btn_sign_up">注册</button>
          </div>
        </div>
      </div>
      <div class="cont_back_info">
        <div class="cont_img_back_grey"> <img src="img/images/bg_login.jpg" alt="" /> </div>
      </div>
      <div class="cont_forms" >
        <div class="cont_img_back_"> <img src="img/images/bg_login.jpg" alt="" /> </div>
        <div class="cont_form_login"><a href="#" ><b class="fanhui">←</b></a>
          <h2>会员</h2>
          <input type="text" placeholder="用户名|手机号|账号" name="uname"/>
          <input type="password" placeholder="密码"  name="upwd"/>
          <button class="btn_login">登录</button>
        </div>
        <div class="cont_form_sign_up"> <a href="#"><b class="fanhui">←</b></a>
          <h2>新会员</h2>
          <input type="text" placeholder="请输入用户名" name="uname"/>
          <input type="password" placeholder="请输入密码" name="upwd"/>
          <input type="password" placeholder="请确认密码" name="upwd"/>
          <input type="password" placeholder="请输入手机号" name="phone"/>
          <button class="btn_sign_up">注册</button>
        </div>
      </div>
    </div>
  </div>
</div>

<footer>
  <iframe src="footer.html" frameborder="0" class="my_footer"></iframe>
</footer>
<script src="js/jquery-3.2.1.js"></script>
<script src="js/user_login.js"></script>
</body>
</html>
